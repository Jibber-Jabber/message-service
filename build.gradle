plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'edu.austral.ingsis.jj'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.springframework:spring-websocket:5.2.2.RELEASE'
	compile 'org.springframework:spring-messaging:5.2.2.RELEASE'
	compile 'com.fasterxml.jackson.core:jackson-core:2.10.2'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation'
}

test {
	useJUnitPlatform()
}
